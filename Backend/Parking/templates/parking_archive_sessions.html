<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Session Archive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #total-cost {
            margin-top: 20px;
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>{{ parking.name }}'s Session Archive</h1>
    <table id="archive-table">
        <thead>
            <tr>
                <th>License Plate</th>
                <th>Entry Time</th>
                <th>Exit Time</th>
                <th>Cost</th>
                <th>Pay Time</th>
            </tr>
        </thead>
        <tbody>
            {% for session in sessions %}
            <tr>
                <td>{{ session.license_plate }}</td>
                <td>{{ session.entry_time }}</td>
                <td>{{ session.exit_time }}</td>
                <td>{{ session.cost }}</td>
                <td>{{ session.pay_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="total-cost">
        Total Cost: {{ total_cost }}
    </div>
</div>

</body>
</html>
