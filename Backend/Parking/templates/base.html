<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parki - Your Parking Management Solution</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #6101bb;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 48px;
        }

        .header p {
            margin: 10px 0 0;
            font-size: 20px;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 200px);
            background-color: #fff;
        }

        .content-box {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .content-box h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .content-box p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            background-color: #f5c321;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #540fc4;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome to Parki</h1>
    <p>Your ultimate parking management solution</p>
</div>

<div class="main-content">
    <div class="content-box">
        <h2>Manage Your Parking Spaces Easily</h2>
        <p>Click the button below to access and manage your parking spaces.</p>
        <a href="{% url 'parking_owner_register' %}" class="btn">Access My Parkings</a>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Parki. All rights reserved.</p>
</div>

</body>
</html>
