<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            font-size: 15px;
            line-height: 1.7;
            color: #c4c3ca;
            background-color: #1f2029;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .full-height {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text-center {
            text-align: center;
        }
        .checkbox {
            display: none;
        }
        .checkbox:checked + label,
        .checkbox:not(:checked) + label {
            display: block;
            text-align: center;
            width: 60px;
            height: 16px;
            border-radius: 8px;
            margin: 10px auto;
            cursor: pointer;
            background-color: #ffeba7;
        }
        .checkbox:checked + label:before,
        .checkbox:not(:checked) + label:before {
            position: absolute;
            display: block;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: #ffeba7;
            background-color: #102770;
            font-family: 'unicons';
            content: '\eb4f';
            top: -10px;
            left: -10px;
            line-height: 36px;
            text-align: center;
            font-size: 24px;
            transition: all 0.5s ease;
        }
        .checkbox:checked + label:before {
            transform: translateX(44px) rotate(-270deg);
        }
        .card-3d-wrap {
            position: relative;
            width: 440px;
            max-width: 100%;
            height: 600px;
            transform-style: preserve-3d;
            perspective: 800px;
            margin-top: 60px;
        }
        .card-3d-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transition: all 600ms ease-out;
        }
        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            background-color: #2a2b38;
            position: absolute;
            border-radius: 6px;
            left: 0;
            top: 0;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .switch-button {
  font-size: 16px; /* Increase font size */
  padding: 10px 20px; /* Increase padding */
  background-color: #ffeba7; /* Add background color */
  color: #102770; /* Add text color */
  border-radius: 8px; /* Add border radius */
  cursor: pointer; /* Add pointer cursor */
  transition: all 0.3s ease; /* Add transition effect */
}

.switch-button:hover {
  background-color: #ffeba7; /* Change background color on hover */
  color: #102770; /* Change text color on hover */
}


        .checkbox:checked + .switch-button:before {
            width: 20px;
            height: 20px;
            border-left: 4px solid #102770;
            border-bottom: 4px solid #102770;
        }

        .checkbox:checked ~ .card-3d-wrap .card-3d-wrapper {
            transform: rotateY(180deg);
        }
        .center-wrap {
            position: absolute;
            width: 100%;
            padding: 0 35px;
            top: 50%;
            left: 0;
            transform: translate3d(0, -50%, 35px) perspective(100px);
            z-index: 20;
            display: block;
            box-sizing: border-box;
        }
        .form-group {
            position: relative;
            display: block;
            margin-bottom: 15px;
            width: 100%;
        }
        .form-style {
            padding: 13px 20px;
            width: calc(100% - 40px);
            height: 48px;
            font-weight: 500;
            border-radius: 4px;
            font-size: 14px;
            color: #c4c3ca;
            background-color: #1f2029;
            border: none;
            outline: none;
            transition: all 200ms linear;
            display: block;
            margin: 0 auto;
        }
        .form-style:focus {
            box-shadow: 0 4px 8px 0 rgba(21, 21, 21, 0.2);
        }
        .input-icon {
            position: absolute;
            top: 0;
            left: 18px;
            height: 48px;
            font-size: 24px;
            line-height: 48px;
            text-align: left;
            color: #ffeba7;
        }
        .btn {
            border-radius: 4px;
            height: 44px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 200ms linear;
            padding: 0 30px;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: none;
            background-color: #ffeba7;
            color: #102770;
            box-shadow: 0 8px 24px 0 rgba(255, 235, 167, 0.2);
            cursor: pointer;
            margin: 0 auto;
            display: block;
        }
        .btn:active,
        .btn:focus {
            background-color: #102770;
            color: #ffeba7;
            box-shadow: 0 8px 24px 0 rgba(16, 39, 112, 0.2);
        }
        .btn:hover {
            background-color: #102770;
            color: #ffeba7;
            box-shadow: 0 8px 24px 0 rgba(16, 39, 112, 0.2);
        }
        .link {
            color: #c4c3ca;
        }
        .link:hover {
            color: #ffeba7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3">
                        <span>Log In</span>
                        <span>Sign Up</span>
                    </h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log" class="switch-button"></label>

                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <!-- Log In Form -->
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <form method="post" action="{% url 'POlogin' %}">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <input type="text" name="phone_number" class="form-style" placeholder="phone number" id="lognum" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="password" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button type="submit" class="btn mt-4">Submit</button>
                                            <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- Sign Up Form -->
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        
                                        <form method="post" action="{% url 'PO register' %}">
                                            {% csrf_token %}

                                            <div class="form-group">
                                                <input type="text" name="first_name" class="form-style" placeholder="First Name" id="id_first_name" autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="last_name" class="form-style" placeholder="Last Name" id="id_last_name" autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" name="phone_number" class="form-style" placeholder="Phone Number" id="id_phone_number" autocomplete="off">
                                                <i class="input-icon uil uil-phone"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="password1" class="form-style" placeholder="Password" id="id_password1" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="password2" class="form-style" placeholder="Confirm Password" id="id_password2" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button type="submit" class="btn mt-4">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.all.min.js"></script>

    {% if message %}
    <script>
        Swal.fire({
           
                icon: 'success',
                title: 'Success',
                text: '{{ message }}',
                confirmButtonText: 'OK',
                background: '#d4edda', 
                confirmButtonColor: '#3085d6',
                iconColor: '#48c774' 
        });
    </script>
    {% endif %}
</body>
</html>
